apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
spec:
  template:
    spec:
      containers:
        - name: homepage
          image: ghcr.io/benphelps/homepage:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /app/config
              name: config
      volumes:
        - name: config
          hostPath:
            path: /opt/homepage/config
            type: Directory
